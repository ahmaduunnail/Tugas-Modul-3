<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Javascript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- load jquery and bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card col-sm-7">
                <div class="card-header bg-primary text-white">
                    <h4>Basic Alert</h4>
                </div>
                <div class="card-body"> <button type="button" class="btn btn-success" onclick="alert('Thank you for your click')"> Click on Me
                        Indikator Pencapaian Kompetensi:
                        <br>
                        • Menjelaskan konsep client-side scripting.
                        <br>
                        • Menjelaskan konsep Javascript
                        <br>
                        • Menjelaskan konsep event pada elemen HTML
                        <br>
                        • Menjelasakan format penulisan javascript
                        <br>
                        • Membuat kode javascript dengan menerapkan event pada elemen HTML
                        <br>
                    </button> <button type="button" class="btn btn-info" onmouseover="alert('Thank you for your hover')"> Hover on Me </button> </div>
            </div>
            <div class="card col-sm-4">
                <div class="card-header bg-success text-white">
                    <h4>Dynamic Alert</h4>
                </div>
                <div class="card-body"> <input type="text" id="message" class="form-control"> <button type="button" class="btn btn-success" onclick="alert(document.getElementById('message').value)">
                        <!-- mengambil isi dari elemen dengan id = "message" --> Show </button> </div>
            </div>
        </div>
    </div>
</body>

</html>

</html>
