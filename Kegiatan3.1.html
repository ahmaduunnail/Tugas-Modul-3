<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Style HTML</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- load jquery and bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript">
        EditStyle = () => { //mengambil nilai dari element 
            let panjang = document.getElementById('panjang').value;
            let lebar = document.getElementById('lebar').value;
            let warna = document.getElementById('warna').value; //edit style 
            document.getElementById('square').style.width = panjang + "%";
            document.getElementById('square').style.height = lebar + "%";
            document.getElementById('square').style.backgroundColor = warna;
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card col-sm-4">
                <div class="card-header">
                    <h4>Setting</h4>
                </div>
                <div class="card-body">
                    Width (percentage)
                    <input type="number" id='panjang' class='form-control'> Height (percetage)
                    <input type="number" id='lebar' class='form-control'> background
                    <br>
                    <input type="color" id="warna" class="form-control">
                    <br>
                    <button type="button" class='btn btn-success btn-block' onclick=EditStyle();>Set</button>
                </div>
            </div>
            <div class="card col-sm-8">
                <div class="card-header">
                    Result
                </div>
                <div class="card-body">
                    <div id='square'></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
