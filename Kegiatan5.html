<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Calculator Web(pembelajaran5)</title>
    <style media="screen">
        .screen {
            height: 60px;
            font-size: 30px;
            margin-bottom: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- load jquery and bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript">
        let temp = 0; // untuk menyimpan angka sementara
        let opr = ''; // untuk menyimpan operasi sementara
        // fungsi untuk menampilkan angka ke display
        ShowNumber = (number) => {
            let screen = document.getElementById('screen').value;
            // jika tampilan display masih kosong,
            // maka angka langsung ditambahkan
            // Number(..) digunakan untuk konversi ke tipe numeric
            if (Number(screen) == 0) {
                document.getElementById('screen').value = number;
                // jika display sudah ada angkanya,
                // maka angka digabungkan
            } else {
                document.getElementById('screen').value += number;
            }
        }
        Operation = (operator) => {
            // mengambil nilai dari display
            let screen = document.getElementById('screen').value;
            // jika nilai temp masing kosong, maka
            // nilai temp akan diisi dengan angka yang ada di display
            if (temp == 0) {
                temp = Number(screen);
                // jika nilai temp sudah ada,
                // maka nilai temp akan diolah sesuai dengan operasi yang ada
            } else {
                if (opr == '+') {
                    temp += Number(screen);
                } else if (opr == '-') {
                    temp -= Number(screen);
                } else if (opr == '*') {
                    temp *= Number(screen);
                } else if (opr == '/') {
                    if (Number(screen) == 0) {
                        alert('Cannot devide by zero');
                    } else {
                        temp /= Number(screen);
                    }
                }
            }
            opr = operator;
            // ketika tombol operator diklik maka tampilan display akan kosong
            document.getElementById('screen').value = "";
        }

        ShowResult = () => {
            // fungsi untuk tombol sama dengan (=)
            // ketika fungsi ini dipanggil maka akan display menampilkan
            // hasil perhitungan
            let screen = document.getElementById('screen').value;
            if (opr == '+') {
                temp += Number(screen);
                document.getElementById('screen').value = temp;
            } else if (opr == '-') {
                temp -= Number(screen);
                document.getElementById('screen').value = temp;
            } else if (opr == '*') {
                temp *= Number(screen);
                document.getElementById('screen').value = temp;
            } else if (opr == '/') {
                if (Number(screen) == 0) {
                    alert('Cannot devide by zero');
                } else {
                    temp /= Number(screen);
                    document.getElementById('screen').value = temp;
                }
            }
        }

        Reset = () => { // fungsi untuk mereset calculator
            temp = 0;
            document.getElementById('screen').value = "";
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="col-sm-5">
            <div class="card col-sm-12">
                <div class="card-header bg-primary text-white">
                    <h4>Basic Calculator</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12"> <input type="text" id="screen" class="form-control screen" readonly> </div>

                        <div class="col-sm-3"> <button type="button" class="btn btn-dark btn-block" onclick="ShowNumber('1');">
                <h3>1</h3>
              </button> <button type="button" class="btn btn-dark btn-block" onclick="ShowNumber('4');">
                <h3>4</h3>
              </button> <button type="button" class="btn btn-dark btn-block" onclick="ShowNumber('7');">
                <h3>7</h3>
              </button> <button type="button" class="btn btn-dark btn-block" onclick="Reset();">
                <h3>CE</h3>
              </button> </div>
                        <div class="col-sm-3"> <button type="button" class="btn btn-dark btn-block" onclick="ShowNumber('2');">
                <h3>2</h3>
              </button> <button type="button" class="btn btn-dark btn-block" onclick="ShowNumber('5');">
                <h3>5</h3>
              </button> <button type="button" class="btn btn-dark btn-block" onclick="ShowNumber('8');">
                <h3>8</h3>
              </button> <button type="button" class="btn btn-dark btn-block" onclick="ShowNumber('0');">
                <h3>0</h3>
              </button> </div>
                        <div class="col-sm-3"> <button type="button" class="btn btn-dark btn-block" onclick="ShowNumber('3');">
                <h3>3</h3>
              </button> <button type="button" class="btn btn-dark btn-block" onclick="ShowNumber('6');">
                <h3>6</h3>
              </button> <button type="button" class="btn btn-dark btn-block" onclick="ShowNumber('9');">
                <h3>9</h3>
              </button> <button type="button" class="btn btn-dark btn-block" onclick="ShowResult();">
                <h3>=</h3>
              </button> </div>
                        <div class="col-sm-3"> <button type="button" class="btn btn-dark btn-block" onclick="Operation('*');">
                <h3>x</h3>
              </button> <button type="button" class="btn btn-dark btn-block" onclick="Operation('/');">
                <h3>/</h3>
              </button>
                            <button type="button" class="btn btn-dark btn-block" onclick="Operation('-');">
                <h3>-</h3>
              </button> <button type="button" class="btn btn-dark btn-block" onclick="Operation('+');">
                <h3>+</h3>
              </button> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
